<html>
	<head>
		<title>Simple Bookmark Manager</title>
	
		<!-- link to JQuery, stylesheet, and javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bookmarks.css">
		<script src="bookmarks.js"></script>
		
		<!-- link to Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
	</head>
	<body>
	
		<!-- page title -->
		<div id="header">Simple Bookmark Manager</div>
		<hr>
		<div id="searchDiv"><b>Search Bookmarks: </b><input id="search"></div>

		<!-- sidebar containing bookmark tree -->
		<div id="sidebar">
			<p class="label" style="color:red">Tree</p>Expand All<input type="checkbox" id="expand-checkbox" checked/>
			<div id="sidebar-tree"></div>
		</div>
		
		<!-- main content -->	
		<div id="main-column">
			<p class="label" style="color:red">Bookmarks</p>
			<p id="main-title"></p>
			<div id="main"></div>
		</div>
		
	</body>
</html>
